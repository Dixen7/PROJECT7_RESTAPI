<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="card-body" style="display: flex; flex-direction: column">
        <h1 class="login-box-msg" >Login with Username and Password</h1>
        <p th:if="${loginError}" class="error">Wrong user or password</p>
        <form style="max-width: 30%" th:action="@{/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid username or password.
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="username" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="input-group mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password">
            </div>

            <div>
                <div class="row">
                    <div class="col-4" >
                        <button type="submit" class="btn btn-primary btn-block" >Login</button>
                    </div>
                </div>
            </div>
        </form>
        <div>
            <a class="btn btn-lg btn-secondary fab fab-google" style="margin-top: 8px"
               th:href="@{/oauth2/authorization/google}">Log in with Google</a>
        </div>
    </div>
</div>
</body>
</html>
